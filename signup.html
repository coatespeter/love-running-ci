<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park" />
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise" />
    <!--title -->
    <title>Love Running</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main-->
    <main>
        <section id="signup">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
            <form action="https://formdump.codeinstitute.net" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" class="text-input" required>
                <br>
            
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" class="text-input" required>
                <br>
            
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="text-input" required>
                <br>
            
               
                    <div>
                        <input type="radio" id="road" name="running-preference" value="road" checked>
                        <label for="road">Road</label>
                    </div>
                    <div>
                        <input type="radio" id="trail" name="running-preference" value="trail">
                        <label for="trail">Trail</label>
                    </div>
                    <div>
                        <input type="radio" id="both" name="running-preference" value="both">
                        <label for="both">Both</label>
                        <br>
                         <input type="submit" value="Let's Run!">
                <div class="radio-buttons">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="http://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="http://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></i></a></li>
            <li><a href="http://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our Youtube (opens in a new tab)"></i><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="http://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></i></a></li>

        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/360c764159.js" crossorigin="anonymous"></script>

</body>

</html>
